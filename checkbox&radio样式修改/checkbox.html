<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			input[type='checkbox']{
			    width: 18px;
				height: 18px;
			    background-color: #fff;
			    -webkit-appearance:none;
			    border: 1px solid #c9c9c9;
			    border-radius: 2px;
			    outline: none;
			    margin: 2px 6px 0 6px;
			}
			input[type='checkbox']:checked{
				background: url(check.png) center center no-repeat;
				border: 0;
			}
		</style>
	</head>
	<body>
		
		<br />
		<br />
		<label for="11">复选1</label>
		<input type="checkbox" name="2" id="11" value="" />
		<label for="22">复选2</label>
		<input type="checkbox" name="2" id="22" value="" />
		<label for="33">复选3</label>
		<input type="checkbox" name="2" id="33" value="" />
		<label for="44">复选4</label>
		<input type="checkbox" name="2" id="44" value="" />
		
		
	</body>
</html>
