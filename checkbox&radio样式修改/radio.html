<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			input[type="radio"]{
				position: absolute;
				clip:rect(0,0,0,0);
			}
			input[type="radio"] + label::before{
				content: "\a0";
				border: 1px solid #dedede;
				display: inline-block;
			    vertical-align: middle;
			    font-size: 18px;
				width: 18px;
				height: 18px;
				border-radius: 50%;
				/*float: left;*/
				margin: 0 6px 2px 6px;
			}
			input[type="radio"]:checked + label::before{
				background: url(check.png) center center no-repeat;
				border: 0;
			}
		</style>
	</head>
	<body>
		<br />
		<br />
	<input type="radio" name="1" id="1" value="" />
		<label for="1">单选1</label>
		
		<input type="radio" name="1" id="2" value="" />
		<label for="2">单选2</label>
		
	<input type="radio" name="1" id="3" value="" />
		<label for="3">单选3</label>
		
	<input type="radio" name="1" id="4" value="" />
		<label for="4">单选4</label>
		
		
	</body>
</html>
